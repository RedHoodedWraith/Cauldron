<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Businesses</title>
</head>
<body>

<h1>Local Businesses</h1>

<form action="/">
    <p><input type="submit" value="Home" />
    </p>
</form>

<ol th:each="b : ${businesses}">
    <li th:text="${b.getName() + '-' + b.getBusinessType().getLabel()}"></li>
</ol>

</body>
</html>
